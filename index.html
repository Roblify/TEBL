<!DOCTYPE html>
<html>

<head>
<meta property="og:title" content="Easter Bunny Tracker 2024">
<meta property="og:description" content="Track the Easter Bunny while he delivers eggs and baskets during Easter Eve and day!">
<meta property="og:image" content="https://cdn.discordapp.com/attachments/880617742460407808/1141087934628495580/Bunny.png">
<meta property="og:url" content="https://www.trackeasterbunny.live/">
    <meta property="og:site_name" content="Track Easter Bunny Live">
    <meta name="theme-color" content="#FFFFFF">
    <title>Easter Bunny Tracker</title>
    <link rel="shortcut icon" type="x-icon" href="Bunny.png">
    <style>
        html,
        body {
            color-scheme: dark black;
            height: 100%;
            margin: 0;
            position: relative;
        }

        body {
            font-family: system-ui;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }

        p {
            font-size: 15px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        h1 {
            font-family: system-ui;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #countdown-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #countdown {
            font-size: 40px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #countdown.hide {
            opacity: 0;
        }

        #countdown-heading {
            opacity: 1;
            transition: opacity 0.5s ease;
            font-size: 25px;
        }

        #countdown-heading.hide {
            opacity: 0;
        }

        #donation-button {
            position: absolute;
            bottom: 30px;
            left: 10px;
            z-index: 2;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        #transmission {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            font-size: 24px;
            color: white;
        }

        #blue-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-repeat: repeat-x;
            z-index: -1;
        }

        .donate-button {
            margin-right: 5px;
            cursor: pointer;
            color: #00cc00;
        }
    </style>
</head>

<body>
    <div id="blue-bar"></div>
    <div id="countdown-container">
        <h1 id="countdown-heading">Countdown of the Easter Bunny's departure:</h1>
        <div id="countdown"></div>
        <div id="transmission"></div>
    </div>
    <div id="donation-button">
        <span class="donate-button" onclick="toggleDonationBoard()">Donate</span>
    </div>

    <p>Note: trackeasterbunny.live (TEBL) is still in development. If you have any questions feel free to contact us
        at<br>support@trackeasterbunny.live</p>

    <script>
            function toggleDonationBoard() {
            var donationBoard = document.getElementById('donation-board');

            if (!donationBoard) {
                donationBoard = document.createElement('div');
                donationBoard.id = 'donation-board';
                donationBoard.style.position = 'absolute';
                donationBoard.style.top = '50%';
                donationBoard.style.left = '50%';
                donationBoard.style.transform = 'translate(-50%, -50%)';
                donationBoard.style.backgroundColor = 'rgba(24, 24, 24, 0.8)';
                donationBoard.style.padding = '20px';
                donationBoard.style.borderRadius = '10px';
                donationBoard.style.zIndex = '3';

                var introText = document.createElement('p');
                introText.innerHTML = "Hello there, my name is Robert (AKA Roblify), the developer of trackeasterbunny.live. I created this tracker back in 2023 when track.easterbunny.cc was no longer running in 2024. I've dedicated countless hours to make this tracker accessible to everyone, and it's been a labor of love. To maintain the quality and ensure an ad-free experience.<br> <br>I've shouldered the costs myself, which has resulted in a significant loss of potential revenue. If you find this tracker helpful or enjoyable, I kindly ask for your support. By making a donation, you'll help us cover the operational expenses and keep this service running smoothly. Your contribution, no matter how small, will be immensely appreciated and will go a long way in sustaining this initiative. Thank you for being a part of the trackeasterbunny.live community and for considering a donation.";
                introText.style.fontSize = '20px';
                introText.style.color = 'white';
                introText.style.fontFamily = 'system-ui';
                introText.style.marginBottom = '20px';
                donationBoard.appendChild(introText);

                var donateButton = document.createElement('a');
                donateButton.textContent = 'Donate';
                donateButton.className = 'donate-button';
                donateButton.style.display = 'block';
                donateButton.style.backgroundColor = '#00bc1c';
                donateButton.style.color = 'white';
                donateButton.style.padding = '10px 20px';
                donateButton.style.borderRadius = '5px';
                donateButton.style.textAlign = 'center';
                donateButton.style.cursor = 'pointer';
                donateButton.style.fontStyle = 'normal';
                donateButton.style.fontFamily = 'system-ui';
                donateButton.style.textDecoration = 'none';
                donateButton.href = 'https://www.paypal.com/paypalme/TheRoblify';
                donationBoard.appendChild(donateButton);

                document.body.appendChild(donationBoard);
            } else {
                donationBoard.remove();
            }
        }
        
        var countdownDate = new Date("March 30, 2024 00:00:00 PST").getTime();

        function updateCountdown() {
            var now = new Date().getTime();

            var timeRemaining = countdownDate - now;

            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + " : " + hours + " : " + minutes + " : " + seconds;

            if (timeRemaining < 0) {
                clearInterval(countdown);
                window.location.href = "https://trackeasterbunny.live/";
            }
        }

        var countdown = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
